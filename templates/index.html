<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>マムさんBOT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h1>マムさんとおしゃべりしよう</h1>

        {% if tip %}
        <p class="tip">💡 マムさんのひとこと：{{ tip }}</p>
        {% endif %}

        <div class="chat-box">
            {% if user_message %}
                <div class="message user">
                    <strong>あなた：</strong> {{ user_message }}
                </div>
                <div class="message bot">
                    <img src="{{ url_for('static', filename='mamusan.png') }}" alt="マムさん" class="icon">
                    <strong>マムさん：</strong> {{ bot_reply }}
                </div>
            {% endif %}

            {% if end_conversation %}
                <div class="message system">
                    マムさんはどこかへ行ってしまったようなんだね…😢
                </div>
            {% endif %}
        </div>

        {% if not end_conversation %}
        <form method="POST" action="/chat" class="input-form">
            <input type="text" name="message" placeholder="マムさんに話しかけてみよう" required>
            <button type="submit">送信するなんだね</button>
        </form>
        {% endif %}
    </div>
</body>
</html>
